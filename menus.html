<script>

(function($){

	var $doc = $('html,body');
	$('.scroll-page').click(function(){
		$doc.animate({
			scrollTop: $($.attr(this,'href')).offset().top
		},800);
		return false;
		});
	})(jQuery);
</script>


<script>

(function () {
    var menu = document.getElementById('menu'); // colocar em cache
    window.addEventListener('scroll', function () {
        if (window.scrollY > 0) menu.classList.add('fixed-top'); // > 0 ou outro valor desejado
        else menu.classList.remove('fixed-top');
    });
})();

</script>
